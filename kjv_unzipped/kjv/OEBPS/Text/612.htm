  <body class="calibre"><div class="calibre1"><p class="hdg">Praise the Lord, All You Servants</p><p class="reg"><span class="reftext">1</span>A Song of degrees. Behold, bless ye the LORD, all <i class="calibre6">ye</i> servants of the LORD, which by night stand in the house of the LORD.</p>
<p class="reg"><span class="reftext">2</span>Lift up your hands <i class="calibre6">in</i> the sanctuary, and bless the LORD.</p>
<p class="reg"><span class="reftext">3</span>The LORD that made heaven and earth bless thee out of Zion.</p></div></body></html>
