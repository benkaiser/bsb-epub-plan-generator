  <body class="calibre"><div class="calibre1"><p class="hdg">Extol Him, All You Peoples!</p><p class="reg"><span class="reftext">1</span>O praise the LORD, all ye nations: praise him, all ye people.</p>
<p class="reg"><span class="reftext">2</span>For his merciful kindness is great toward us: and the truth of the LORD <i class="calibre6">endureth</i> for ever. Praise ye the LORD.</p></div></body></html>
